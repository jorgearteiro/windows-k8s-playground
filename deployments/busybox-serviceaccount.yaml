apiVersion: v1
kind: Pod
metadata:
  name: test
spec:
  serviceAccountName: noaccess
  containers:
  - name: test
    imagePullPolicy: Always
    image: jsturtevant/busybox:1.29
    command:
      - sleep
      - "3600"
  restartPolicy: Always
  nodeSelector:
    "kubernetes.io/os": windows
  tolerations:
    - key: ""
      operator: "Exists"
      effect: "NoSchedule"
---
